preset1:
  image: 'gantry-admin://images/preset1.png'
  description: GANTRY5_PLATFORM_PRESET1
  colors:
    - '#253b80'
    - '#8ec549'
    - '#46a5e5'
  styles:
    base:
      background: '#ffffff'
      text-color: '#767779'
    accent:
      color-1: '#253b80'
      color-2: '#8ec549'
      color-3: '#46a5e5'
    font:
      family-default: 'family=Roboto:300,400'
      family-title: 'family=Fira+Sans:700'
    header:
      background: '#ffffff'
      text-color: '#424753'
    navigation:
      background: 'rgba(0,0,0,0)'
      text-color: '#ffffff'
    slideshow:
      background: '#ffffff'
      text-color: '#000000'
    above-slideshow:
      background: '#ffffff'
      text-color: '#424753'
    footer:
      background: '#f2f2f2'
      text-color: '#000000'
    offcanvas:
      background: '#ffffff'
      text-color: '#253b80'
      toggle-color: '#949494'
    breakpoints:
      large-desktop-container: 75rem
      desktop-container: 60rem
      tablet-container: 51rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 51rem
    menu:
      col-width: 180px
      animation: g-zoom
